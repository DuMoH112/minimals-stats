; Meters ;
    ; HDD C ;
        ; Labels ;
            [HDD_C_Label]
            Meter=STRING
            StringAlign=LEFT
            StringCase=UPPER
            FontFace=Open Sans
            FontSize=8
            FontColor=#white#
            X=10
            Y=0
            Text=SDD C :
            AntiAlias=1
        
        ; Bar ;
            [HDD_C_Bar]
            Meter=Bar
            MeasureName=MeasureHD_C
            BarOrientation=HORIZONTAL
            BarColor=#white#
            X=60
            Y=4
            W=130
            H=3
        
            [HDD_C_BarLine]
            Meter=IMAGE
            X=60
            Y=9
            W=130
            H=3
            SolidColor=255,255,255,50


        ; Values ;
            [HDD_C_Value]
            Meter=STRING
            MeasureName=MeasureHD_C
            StringAlign=RIGHT
            StringCase=UPPER
            FontFace=Open Sans
            FontSize=8
            FontColor=#WHITE#
            X=252
            Y=0
            Text="%1B /"
            AutoScale=1
            AntiAlias=1
            
            [HDD_C_MeterPercent]
            Meter=STRING
            MeasureName=MeasureHD_C
            StringAlign=RIGHT
            X=277
            Y=0
            FontColor=255,255,255,255
            FontSize=8
            FontFace=Open Sans
            AntiAlias=1
            Text="%1%"
            Percentual=1
