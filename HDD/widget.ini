[Rainmeter]
Update=10000
AccurateText=1

; Measure ;
    [MeasureHD_C]
    Measure=FreeDiskSpace
    Drive=C:
    InvertMeasure=1

    [MeasureHD_D]
    Measure=FreeDiskSpace
    Drive=D:
    InvertMeasure=1

    [MeasureHD_E]
    Measure=FreeDiskSpace
    Drive=E:
    InvertMeasure=1

    [MeasureHD_L]
    Measure=FreeDiskSpace
    Drive=L:
